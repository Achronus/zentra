site_name: Zentra
site_description: A Python SDK for building Next.js and FastAPI apps faster
site_url: https://zentra.achronus.dev/

theme:
  name: "material"
  custom_dir: "docs/theme"
  language: en
  palette:
    scheme: slate
    primary: black
    accent: blue
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.sections
    - navigation.path
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  logo: "icon.png"
  favicon: "icon.png"
  icon:
    repo: fontawesome/brands/github

repo_name: Achronus/zentra
repo_url: https://github.com/Achronus/zentra
edit_uri: edit/main/docs

watch:
  - zentra_models

extra_css:
  - "assets/css/icons.css"

nav:
  - Zentra: index.md
  - Getting Started:
      - Getting Started: starting/index.md
      - Why use Zentra: starting/why.md
      - Installation: starting/install.md
      - Basic Usage: starting/basic_usage.md
      - Commands: starting/commands.md
  - Components:
      - Components: components/index.md
      - Core: components/core.md
      - UI:
          - UI: components/ui/index.md
          - Core: components/ui/core.md
          - Control: components/ui/control.md
          - Modal: components/ui/modal.md
          - Navigation: components/ui/nav.md
          - Notification: components/ui/notify.md
          - Presentation: components/ui/present.md
  - Help:
      - Help: help/index.md
      - Encountering Errors: help/errors.md
      - Reporting Issues: help/report.md
  - Release Notes: release_notes.md

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Achronus/zentra
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/zentra_models/

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      pygments_lang_class: true
      auto_title: true
      linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      title: Page Contents

plugins:
  - mike:
      alias_type: symlink
      canonical_version: latest
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
