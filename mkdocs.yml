site_name: Zentra
site_description: A Python SDK for building Next.js and FastAPI apps faster
site_url: https://zentra.achronus.dev/

theme:
  name: "material"
  custom_dir: "docs/theme"
  language: en
  palette:
    scheme: slate
    primary: black
    accent: blue
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.path
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  logo: "icon.png"
  favicon: "icon.png"
  icon:
    repo: fontawesome/brands/github

repo_name: Achronus/zentra
repo_url: https://github.com/Achronus/zentra
edit_uri: edit/main/docs

extra_css:
  - "assets/css/icons.css"

nav:
  - Zentra: index.md
  - Getting Started:
      - Getting Started: starting/index.md
      - Installation: starting/install.md
      - Usage Guides:
        - SDK: starting/usage/sdk.md
  - SDK:
    - Zentra SDK: sdk/index.md
    - Tutorial - User Guide: 
      - Tutorial - User Guide: sdk/tutorial/index.md
      - Creating a Project: sdk/tutorial/create.md
    - CLI Commands:
      - CLI Commands: sdk/commands/index.md
      - init: sdk/commands/init.md
  - API:
    - Zentra API: api/index.md
    - Tutorial - User Guide: 
      - Tutorial - User Guide: api/tutorial/index.md
      - First Steps: api/tutorial/first-steps.md
      - Creating Routes: api/tutorial/create-routes.md
      - Creating Tables: api/tutorial/create-tables.md
      - Route Responses: api/tutorial/responses.md
    - API Package - Extras:
      - API Package - Extras: api/extras/index.md
    - CLI Commands:
      - CLI Commands: api/commands/index.md
      - init: api/commands/init.md
      - add-route: api/commands/add-route.md
      - new-key: api/commands/new-key.md
      - build: api/commands/build.md
    - Poetry Scripts: api/poetry-scripts.md
    
  - Models:
    - Models: models/index.md
  - Help:
      - Help: help/index.md
      - Encountering Errors: help/errors.md
      - Reporting Issues: help/report.md
  - Changelog: changelog.md

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Achronus/zentra
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/zentra_models/

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      pygments_lang_class: true
      auto_title: true
      linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      title: Page Contents

plugins:
  - mike:
      alias_type: symlink
      canonical_version: latest
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
